{% extends 'base.html' %}
{% block title %}Edit Parking Spot{% endblock %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4 text-center">Edit Parking Spot</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select class="form-select" id="status" name="status" required>
        <option value="A" {% if spot.status == 'A' %}selected{% endif %}>Available</option>
        <option value="O" {% if spot.status == 'O' %}selected{% endif %}>Occupied</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="vehicle_number" class="form-label">Vehicle Number</label>
      <input type="text" class="form-control" id="vehicle_number" name="vehicle_number" value="{{ spot.vehicle_number or '' }}">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="/parking_spots" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
