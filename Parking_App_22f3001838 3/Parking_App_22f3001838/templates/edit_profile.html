{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4 text-center">Edit Profile</h2>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <form method="POST">
            <div class="row g-3">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Full Name</label>
                  <input type="text" class="form-control" name="full_name" value="{{ user.full_name or '' }}" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" name="email" value="{{ user.email or '' }}" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Confirm Email</label>
                  <input type="email" class="form-control" name="confirm_email" value="{{ user.confirm_email or '' }}" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Phone</label>
                  <input type="text" class="form-control" name="phone" value="{{ user.phone or '' }}">
                </div>
                <div class="mb-3">
                  <label class="form-label">Vehicle Number</label>
                  <input type="text" class="form-control" name="vehicle_number" value="{{ user.vehicle_number or '' }}">
                </div>
                <div class="mb-3">
                  <label class="form-label">Gender</label>
                  <select class="form-select" name="gender">
                    <option value="">Select Gender</option>
                    <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Male</option>
                    <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Female</option>
                    <option value="other" {% if user.gender == 'other' %}selected{% endif %}>Other</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Age</label>
                  <input type="number" class="form-control" name="age" value="{{ user.age or '' }}">
                </div>
                <div class="mb-3">
                  <label class="form-label">Postcode</label>
                  <input type="text" class="form-control" name="postcode" value="{{ user.postcode or '' }}">
                </div>
                <div class="mb-3">
                  <label class="form-label">Address</label>
                  <input type="text" class="form-control" name="address" value="{{ user.address or '' }}">
                </div>
                <div class="mb-3">
                  <label class="form-label">Pin Code</label>
                  <input type="text" class="form-control" name="pin_code" value="{{ user.pin_code or '' }}">
                </div>
                <div class="mb-3">
                  <label class="form-label">Preferred Communication</label>
                  <select class="form-select" name="communication_mode">
                    <option value="email" {% if user.communication_mode == 'email' %}selected{% endif %}>Email</option>
                    <option value="email_sms" {% if user.communication_mode == 'email_sms' %}selected{% endif %}>Email & SMS</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary px-5">Save Changes</button>
              <a href="/user_dashboard" class="btn btn-secondary ms-3">Back to Dashboard</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
